<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4d049; /* Yellow background */
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      width: 320px;
      box-shadow: 6px 8px 0px rgba(0,0,0,0.8);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .tag {
      display: inline-block;
      background: #ffe070;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .date {
      font-size: 12px;
      color: #777;
      margin: 4px 0;
    }

    h2 {
      font-size: 18px;
      margin: 8px 0;
    }

    p {
      font-size: 14px;
      color: #555;
      line-height: 1.4;
    }

    .author {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .author img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .author span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Card Image">
    <div class="card-content">
      <span class="tag">Learning</span>
      <div class="date">Published 21 Dec 2023</div>
      <h2>HTML &amp; CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Author">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
